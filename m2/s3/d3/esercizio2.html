<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-----------------non completato--------------------------->
    <div>
        <div class="contenitore">
            <div id="header">
                <h1>Lista di cose da fare</h1>
                <input id="dato" type="text" name="testo_da_ricordare" placeholder="Inserisci le cose da fare...">
                <button id="button"  >Add</button>
            </div>
    
            <div id="lista"></div>
        </div>
        <script>
            let pino=[];
            document.querySelector('#button').onclick = function () {
    if (document.querySelector('#header input').value.length == 0) {
        alert("inserisci un testo")
    }

    else {
        
        pino.push(`
            <div class="sottoLista">
                <span id="contenuto">
                    ${document.querySelector('#header input').value}
                </span>
                <button class="delete"></button>
            </div>
        `);
        document.querySelector('#lista').innerHTML += pino;

        var testo = document.querySelectorAll(".delete");
        for (var i = 0; i < testo.length; i++) {
            testo[i].onclick = function () {
                this.parentNode.remove();
            }
        }
    }
    
    localStorage.setItem('dato', pino);
}

        </script>
</body>
</html>
