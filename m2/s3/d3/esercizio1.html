<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="tempo"></div>

    <script>
    
        function tempo(){
            this.Counter=function(){
                if(sessionStorage.conta) {sessionStorage.conta++;
                document.querySelector("#tempo").innerHTML=`Sei da ${sessionStorage.conta} secondi in questa sessione`;}
                else {sessionStorage.conta=0
            }}
            this.timer=function(){
                setInterval(() => {
                    this.Counter();
                }, 1000);
            }
        }
        conta= new tempo();
        conta.timer();
    </script>
</body>

</html>
